<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생 관리 - 학생 출결 확인</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav>
    <span class="logo">출결 확인</span>
    <a href="/">출결 체크</a>
    <a href="/students.html" class="active">학생 관리</a>
    <a href="/records.html">기록 조회</a>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1>학생 관리</h1>
    </div>

    <!-- 학생 등록 폼 -->
    <div class="card">
      <h2>학생 등록</h2>
      <div class="form-row">
        <div class="form-group">
          <label>이름</label>
          <input type="text" id="input-name" placeholder="학생 이름">
        </div>
        <div class="form-group">
          <label>학년</label>
          <select id="input-grade">
            <option value="유치부">유치부</option>
            <option value="1학년">1학년</option>
            <option value="2학년">2학년</option>
            <option value="3학년">3학년</option>
            <option value="4학년">4학년</option>
            <option value="5학년">5학년</option>
            <option value="6학년">6학년</option>
            <option value="중등1학년">중등1학년</option>
            <option value="중등2학년">중등2학년</option>
            <option value="중등3학년">중등3학년</option>
            <option value="고등">고등</option>
          </select>
        </div>
        <div class="form-group">
          <label>등원 요일</label>
          <div class="days-check" id="input-days">
            <label><input type="checkbox" value="월"> 월</label>
            <label><input type="checkbox" value="화"> 화</label>
            <label><input type="checkbox" value="수"> 수</label>
            <label><input type="checkbox" value="목"> 목</label>
            <label><input type="checkbox" value="금"> 금</label>
            <label><input type="checkbox" value="토"> 토</label>
          </div>
        </div>
        <button class="btn btn-primary" onclick="addStudent()">등록</button>
      </div>
    </div>

    <!-- 학생 목록 -->
    <div class="card">
      <h2>학생 목록</h2>
      <table>
        <thead>
          <tr>
            <th>학년</th>
            <th>이름</th>
            <th>등원 요일</th>
            <th>관리</th>
          </tr>
        </thead>
        <tbody id="student-list">
        </tbody>
      </table>
      <div class="empty-msg" id="empty-msg" style="display:none;">
        등록된 학생이 없습니다. 위에서 학생을 등록해주세요.
      </div>
    </div>
  </div>

  <!-- 수정 모달 -->
  <div class="modal-bg" id="edit-modal">
    <div class="modal">
      <h2>학생 정보 수정</h2>
      <input type="hidden" id="edit-id">
      <div class="form-group">
        <label>이름</label>
        <input type="text" id="edit-name">
      </div>
      <div class="form-group">
        <label>학년</label>
        <select id="edit-grade">
          <option value="유치부">유치부</option>
          <option value="1학년">1학년</option>
          <option value="2학년">2학년</option>
          <option value="3학년">3학년</option>
          <option value="4학년">4학년</option>
          <option value="5학년">5학년</option>
          <option value="6학년">6학년</option>
          <option value="중등1학년">중등1학년</option>
          <option value="중등2학년">중등2학년</option>
          <option value="중등3학년">중등3학년</option>
          <option value="고등">고등</option>
        </select>
      </div>
      <div class="form-group">
        <label>등원 요일</label>
        <div class="days-check" id="edit-days">
          <label><input type="checkbox" value="월"> 월</label>
          <label><input type="checkbox" value="화"> 화</label>
          <label><input type="checkbox" value="수"> 수</label>
          <label><input type="checkbox" value="목"> 목</label>
          <label><input type="checkbox" value="금"> 금</label>
          <label><input type="checkbox" value="토"> 토</label>
        </div>
      </div>
      <div class="modal-actions">
        <button class="btn btn-outline" onclick="closeModal()">취소</button>
        <button class="btn btn-primary" onclick="saveEdit()">저장</button>
      </div>
    </div>
  </div>

  <script src="/js/students.js"></script>
</body>
</html>
