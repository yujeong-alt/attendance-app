<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>출결 체크 - 학생 출결 확인</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav>
    <span class="logo">출결 확인</span>
    <a href="/" class="active">출결 체크</a>
    <a href="/students.html">학생 관리</a>
    <a href="/records.html">기록 조회</a>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1>출결 체크</h1>
      <div class="filter-row" style="margin-bottom:0;">
        <input type="date" id="select-date">
        <button class="btn btn-primary" onclick="loadStudents()">조회</button>
      </div>
    </div>

    <div class="card">
      <h2 id="card-title">등원 학생</h2>
      <table id="attendance-table">
        <thead>
          <tr>
            <th>학년</th>
            <th>이름</th>
            <th>출결</th>
            <th>특이사항</th>
            <th>상태</th>
          </tr>
        </thead>
        <tbody id="student-list">
        </tbody>
      </table>
      <div class="empty-msg" id="empty-msg" style="display:none;">
        해당 날짜에 등원 예정인 학생이 없습니다.
      </div>

      <!-- 임시 등원 추가 -->
      <div id="temp-add-area" style="margin-top:16px; padding-top:12px; border-top:1px solid #eee;">
        <div class="filter-row" style="margin-bottom:0;">
          <select id="temp-student-select">
            <option value="">+ 임시 등원 추가</option>
          </select>
          <button class="btn btn-sm btn-outline" onclick="addTempStudent()">추가</button>
        </div>
      </div>

      <div id="save-all-area" style="display:none; margin-top:16px; text-align:right;">
        <span class="save-msg" id="msg-all" style="margin-right:8px;">전체 저장 완료!</span>
        <button class="btn btn-success" onclick="saveAll()">전체 저장</button>
      </div>
    </div>
  </div>

  <script src="/js/attendance.js"></script>
</body>
</html>
